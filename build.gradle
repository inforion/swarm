plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'maven-publish'
}

group 'ru.inforion.lab403'
version '0.1'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib'
    implementation group: 'com.github.inforion', name: 'kotlin-logging', version: '+'
    implementation group: 'com.github.inforion', name: 'kotlin-extensions', version: '+'

    implementation files("lib/mpi.jar")

    testImplementation group: 'junit', name: 'junit', version: '4.13'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.2'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'swarm'
            version = version

            from components.kotlin
            artifact tasks.sourcesJar
        }
    }
}